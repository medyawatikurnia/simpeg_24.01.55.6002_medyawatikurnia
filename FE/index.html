<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SIMPEG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <!-- Navbar -->
   <div id="navbar"></div>

  </nav>

  <div class="container py-5">
    <h2 class="fw-bold mb-4 text-secondary">Dashboard Kepegawaian</h2>

    <!-- Cards statistik -->
    <div class="row g-4 mb-5">
      <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100 text-center p-3">
          <i class="bi bi-people-fill text-primary fs-1 mb-2"></i>
          <h5>Total Pegawai</h5>
          <h3 id="totalPegawai" class="fw-bold">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100 text-center p-3">
          <i class="bi bi-person-check-fill text-success fs-1 mb-2"></i>
          <h5>Pegawai Aktif</h5>
          <h3 id="pegawaiAktif" class="fw-bold">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100 text-center p-3">
          <i class="bi bi-person-x-fill text-danger fs-1 mb-2"></i>
          <h5>Pegawai Cuti</h5>
          <h3 id="pegawaiCuti" class="fw-bold">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100 text-center p-3">
          <i class="bi bi-briefcase-fill text-warning fs-1 mb-2"></i>
          <h5>Departemen</h5>
          <h3 id="totalDept" class="fw-bold">0</h3>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="card border-0 shadow-sm p-4">
      <h5 class="fw-bold mb-3">Jumlah Pegawai per Departemen</h5>
      <canvas id="deptChart" height="120"></canvas>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    &copy; 2025 SIMPEG â€” Medyawati Kurnia
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/main.js"></script>


</body>
</html>
