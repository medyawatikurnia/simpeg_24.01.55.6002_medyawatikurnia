<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SIMPEG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg border-0 p-4" style="max-width: 420px; width: 100%;">
    <div class="text-center mb-3">
      <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
      <h3 class="fw-bold mt-2 text-primary">SIMPEG Login</h3>
      <p class="text-muted small">Sistem Informasi Manajemen Kepegawaian</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="loginAlert" class="alert alert-danger mt-3 d-none text-center" role="alert">
      Username atau password salah!
    </div>

    <footer class="text-center mt-4 text-muted small">
      &copy; 2025 SIMPEG â€” Medyawati Kurnia
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
